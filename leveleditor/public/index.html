<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Editor</title>
    <script type="module" src="./main.js"></script>
    <style>
        body {
            margin: 0px;
        }
        .container{
            display: flex;
        }
        .controls{
            margin: 10px;
            display: flex;
            flex-direction: column;
            overflow-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="canvas" width="700" height="520"></canvas>
        <div class="controls">
            <p>Opacity:</p>
            <input type="range" min="0" max="100" value="100" class="slider" id="opacity">
            <p>Output:</p>
            <textarea id="output" rows="4" cols="20"></textarea>
            <button id="btn" style="margin-top: 10px;">Export</button>
        </div>
    </div>
</body>
</html>
